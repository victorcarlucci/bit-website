<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlucci | Contacto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="header"> 
        <div class="banner">
            <div class="titulo-principal">  
                <H1>CONTACTAME</H1>  
            </div>   
        </div> 
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="./multimedia.html">Multimedia</a>
            <a href="./contacto.html">Contacto</a> 
        </nav>

    <main>
        <section class="contact-section">
            <div class="subtitulos-h2">
                <h2>CONTÁCTAME</h2>
            </div>

            <p class="text-1">Para colaboraciones, sugerencias, quejas y/o reclamos ingresa la siguiente información:</p>

            <form class="formulario-contacto">
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" placeholder="Tu nombre completo" required>

                <label for="Correo">Correo</label>
                <input type="email" id="Correo" placeholder="tucorreo@ejemplo.com" required>

                <label for="Mensaje">Mensaje</label>
                <textarea id="Mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <br>

            <figure>
                <img src="./assets/castillo roma.jpg" alt="Carlucci-en-castillo-roma" style="width: 100%; max-width: 600px; border-radius: 12px;">
                <figcaption>Carlucci in Castello di Sant'Angelo</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <div class="footer-class">
            <p>&copy; All rights reserved - Carlucci´s</p>
        </div>
    </footer>

</body>
